# Default values for ocm-descriptor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

replicaCount: 1

image:
  repository: harbor.cognifog.rid-intrasoft.eu/orchestrator-agent/orch-agent-ocm-description-svc 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

imagePullSecrets:
- name: cognifog-harbor-secret 

nameOverride: ""
fullnameOverride: ""

configMap:
  serverPort: 8083 # not needed
  keycloakPublicKey: ""
  jobManagerUrl: http://jobmanager:8082/ # same cluster and namespace as jobmanager service
  environment: "development"
  deployManagerUrl: "http://localhost:8083/deploy-manager"
  deployManagerPullingInverval: "1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "manifestwork-editor-service-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8083

sidecar:
  enabled: true
  name: deploy-manager-sidecar
  image:
    repository: harbor.cognifog.rid-intrasoft.eu/orchestrator-agent/orch-agent-ocm-descriptor-sidecar
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

ingress:
  enabled: false

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
